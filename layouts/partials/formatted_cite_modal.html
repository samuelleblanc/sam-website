<div class="modal fade" id="formatted-cite-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Formatted citation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre id="formatted-cite-text" style="white-space: pre-wrap; margin: 0;"></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" id="formatted-cite-copy">Copy</button>
      </div>
    </div>
  </div>
</div>
